<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
        >
<f:view contentType="text/html" locale="en">
    <h:head title="PrimeFaces">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <h:outputStylesheet library="css" name="styles.css"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <pe:layout id="layout" fullPage="true" styleClass="mb_overlays" stateCookie="true">
            <p:ajax event="resize"/>
            <pe:layoutPane position="north">
            </pe:layoutPane>
            <pe:layoutPane position="west">
            </pe:layoutPane>
            <pe:layoutPane position="center">
                <div class="wrapper">
                    <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all"
                         style="height: 80px; margin-bottom: 2px;">
                        <h1>PrimeFaces</h1>
                    </div>
                    <div class="ui-panel ui-widget ui-widget-content ui-corner-all"
                         style="margin-bottom: 3px; min-height: 500px;">
                        <ui:insert name="bodyContent"/>
                    </div>
                </div>
            </pe:layoutPane>
            <pe:layoutPane position="east">
            </pe:layoutPane>
            <pe:layoutPane position="south">
            </pe:layoutPane>
        </pe:layout>

    </h:body>
</f:view>
</html>

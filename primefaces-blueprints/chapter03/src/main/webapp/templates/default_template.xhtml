<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <h:head title="PrimeFaces">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <h:outputStylesheet library="css" name="styles.css"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:ajax event="resize"/>
            <p:layoutUnit position="north">
                <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all"
                     style="width: 100%; height: 40px;">
                    <div style="float: left; margin-left: 3px;  margin-right: 3px;">
                        <h3>PrimeFaces Menucard</h3>
                    </div>
                    <div style="float: right;">
                        <h3><h:outputText value="#{userController.userName}"/></h3>
                    </div>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="west" collapsible="true" gutter="1">
                <ui:insert name="leftPan"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="bodyContent"/>
            </p:layoutUnit>
            <p:layoutUnit position="east" collapsible="true" gutter="1">
                <ui:insert name="rightPan"/>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</f:view>
</html>

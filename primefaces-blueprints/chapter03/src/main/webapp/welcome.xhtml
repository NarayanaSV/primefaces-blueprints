<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/default_template.xhtml">
    <ui:define name="head">
        <!-- Test contents Comment Head-->
    </ui:define>

    <ui:define name="leftPan">
        <ui:include src="pages/categories.xhtml"/>
    </ui:define>

    <ui:define name="bodyContent">
        <h:form id="centerForm">
            <p:panel header="Menu Card" style="width: 99%;" id="menuItemContiner">
                <p:dataGrid value="#{menuItemController.menuItems}" var="menus" style="border: none;">
                    <p:panelGrid columns="3">
                        <h:outputText value="#{menus.id}"/>
                        <h:outputText value="#{menus.name}"/>
                        <h:outputText value="#{menus.categoryId}"/>
                        <p:commandLink value="Favorite"
                                       actionListener="#{menuItemController.addToFavorite(menus.id)}"
                                       update=":leftPanForm:accord:favoriteFormContiner"/>
                        <p:commandLink value="Add"
                                       actionListener="#{menuItemController.addLineItem(menus.id, menus.displayName, menus.price)}"
                                       update=":rightPanForm:ticketFormContiner"/>

                        <div style="background-color: #432532;"></div>
                    </p:panelGrid>
                </p:dataGrid>
            </p:panel>
        </h:form>
    </ui:define>
    <ui:define name="rightPan">
        <h:form id="rightPanForm">
            <p:panelGrid columns="1" id="ticketFormContiner">
                <p:outputPanel>
                    <p:dataGrid value="#{menuItemController.lineItems}" var="cats" style="border: none;">
                        <p:column>
                            <h:outputText value="#{cats.menuItemId}"/><br/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{cats.displayName}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{cats.quantity}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{cats.price}"/>
                        </p:column>
                    </p:dataGrid>
                </p:outputPanel>
                <p:outputPanel rendered="#{menuItemController.lineTotal != 0}">
                    <h:outputText value="Total : "/>
                    <h:outputLabel value="#{menuItemController.lineTotal}"/>
                </p:outputPanel>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>

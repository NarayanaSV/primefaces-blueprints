<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/default_template.xhtml">
    <ui:define name="head">
        <!-- Test contents Comment Head-->
    </ui:define>

    <ui:define name="leftPan">
        <ui:include src="pages/categories.xhtml"/>
    </ui:define>

    <ui:define name="bodyContent">

        <h2>PrimeFaces Beginner's Guide : Chapter-01</h2>
        <h:form>

            <p:panel header="PrimeFaces Beginner's Guide : Chapter-01 Demos" style="width: 800px;">
                <h:panelGrid columns="1">
                    <p><h:link outcome="helloworld.jsf" value="Hello World"/></p>

                    <p><h:link outcome="registration.jsf" value="User Registration Form with PrimeFaces Components"/>
                    </p>

                    <p><h:link outcome="registrationWithVal.jsf" value="User Registration with Validations"/></p>

                    <p><h:link outcome="clientValidation.jsf" value="Client Side Validation"/></p>

                    <p><h:link outcome="userDetails.jsf" value="Partial Processing"/></p>

                    <p><h:link outcome="login.jsf" value="Updating View using Ajax"/></p>

                    <p><h:link outcome="viewAjaxListener.jsf" value="Updating View using Ajax Listener"/></p>

                    <p><h:link outcome="poll.jsf" value="Polling"/></p>

                    <p><h:link outcome="remoteCommand.jsf" value="Remote Command"/></p>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
    <ui:define name="rightPan">
        <p:panelGrid columns="1">
            <p:outputPanel id="ticketFormContiner">
                <p:dataGrid value="#{menuItemController.lineItems}" var="cats" style="border: none;">
                    <p:column>
                        <h:outputText value="#{cats.id}"/><br/>
                        <h:outputText value="#{cats.name}"/>
                    </p:column>
                </p:dataGrid>
            </p:outputPanel>
            <p:outputPanel>
                <h:outputText value="Total : "/>
                <h:outputLabel value="#{menuItemController.lineTotal}"/>
            </p:outputPanel>
        </p:panelGrid>

    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/default_template.xhtml">
    <ui:define name="head">
        <!-- Test contents Comment Head-->
    </ui:define>

    <ui:define name="leftPan">
        <ui:include src="pages/categories.xhtml"/>
    </ui:define>

    <ui:define name="bodyContent">
        <h:form>
            <p:panel header="Menu Card" style="width: 99%;">
                <p:outputPanel id="categoryFormContiner">
                    <p:dataGrid value="#{menuItemController.categories}" var="menus" style="border: none;">
                        <p:panel>
                            <h:outputText value="#{menus.id}"/><br/>
                            <h:outputText value="#{menus.name}"/>
                        </p:panel>
                    </p:dataGrid>
                </p:outputPanel>
            </p:panel>
        </h:form>
    </ui:define>
    <ui:define name="rightPan">
        <p:panelGrid columns="1">
            <p:outputPanel id="ticketFormContiner">
                <p:dataGrid value="#{menuItemController.lineItems}" var="cats" style="border: none;">
                    <p:column>
                        <h:outputText value="#{cats.id}"/><br/>
                        <h:outputText value="#{cats.name}"/>
                    </p:column>
                </p:dataGrid>
            </p:outputPanel>
            <p:outputPanel rendered="#{menuItemController.lineTotal != 0}">
                <h:outputText value="Total : "/>
                <h:outputLabel value="#{menuItemController.lineTotal}"/>
            </p:outputPanel>
        </p:panelGrid>

    </ui:define>
</ui:composition>
</html>

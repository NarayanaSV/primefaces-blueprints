<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterTemplate.xhtml">
	<ui:define name="content">
		<h:form id="adminform">
			<p:tabView id="tabView">

				<p:tab id="tab1" title="Configurations">
					<p:accordionPanel>
						<p:tab title="AboutUS">

						</p:tab>
						<p:tab title="ContactUS">

						</p:tab>
						<p:tab title="Disclaimer">

						</p:tab>
					</p:accordionPanel>
				</p:tab>

				<p:tab id="tab2" title="View employees">
					<p:dataTable var="employee" value="#{adminController.employeelist}">
						<p:column headerText="FirstName">
							<h:outputText value="#{employee.firstname}" />
						</p:column>

						<p:column headerText="LastName">
							<h:outputText value="#{employee.lastname}" />
						</p:column>

						<p:column headerText="Sex">
							<h:outputText value="#{employee.sex}" />
						</p:column>

						<p:column headerText="Country">
							<h:outputText value="#{employee.country}" />
						</p:column>

						<p:column headerText="City">
							<h:outputText value="#{employee.city}" />
						</p:column>

						<p:column headerText="Company">
							<h:outputText value="#{employee.company}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
